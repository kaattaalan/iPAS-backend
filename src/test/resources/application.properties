spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:mydb.sqlite

spring.jpa.properties.hibernate.dialect=com.ingg.ipas.repository.SQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.show-sql=true
spring.jpa.generate-ddl=true

# App Properties
ipas.app.jwtSecret= ipasSecretKey
ipas.app.jwtExpirationMs= 86400000

logging.level.=DEBUG